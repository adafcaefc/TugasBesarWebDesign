        <style>
            .bg-img
            {
                margin: auto;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .img-1
            {
                background-position: center;
                background-image:
                    linear-gradient(to top, black, rgba(0, 0, 0, 0.5)),
                    url('assets/netizens-are-amaze-of-blackpink-childhood-photos-proving-their-natural-visuals.jpg');
                width: 100%;
            }
            .img-1 img
            {
                margin-left: 50%;
                transform: translateX(-50%);
            }
            .img-2
            {
                background-image:
                    linear-gradient(to bottom, black, rgba(0, 0, 0, 0)),
                    url('assets/6d9967456acac60b7dd0c62b11b306a1.png');
                width: 100%;
            }
            .video-showcase iframe
            {
                margin: 32px;
                width: 560px;
                height: 315px;
            }
            .img-big img
            {
                width: auto;
                height: auto;
                opacity: 1;
                transition: all 0.2s ease-in-out;
            }
            .img-small img
            {
                opacity: 0;
                height: 0px;
                transition: all 0.2s ease-in-out;
            }
            @media all and (max-width: 728px) 
            {
                .img-big img
                {
                    height: 0px;
                    opacity: 0;
                }
                .img-small img
                {
                    width: auto;
                    height: auto;
                    opacity: 1;
                }
            }           
        </style>
        <script>
            $.fn.slideToggleBool = function(bool, options) 
            {
                return bool
                    ? $(this).slideDown(options) 
                    : $(this).slideUp(options);
            }
            $(document).ready(function () 
            {
                $("div.lisa").slideToggleBool(false);
                $("div.jisoo").slideToggleBool(false);
                $("div.jennie").slideToggleBool(false);
                $("div.rose").slideToggleBool(false);
            });
            function toggle_lisa()
            {
                $("div.lisa").slideToggle("slow");
                $("div.jisoo").slideToggleBool(false);
                $("div.jennie").slideToggleBool(false);
                $("div.rose").slideToggleBool(false);
            }
            function toggle_jisoo()
            {
                $("div.jisoo").slideToggle("slow");
                $("div.lisa").slideToggleBool(false);
                $("div.jennie").slideToggleBool(false);
                $("div.rose").slideToggleBool(false);
            }
            function toggle_jennie()
            {
                $("div.jennie").slideToggle("slow");
                $("div.lisa").slideToggleBool(false);
                $("div.jisoo").slideToggleBool(false);
                $("div.rose").slideToggleBool(false);
            }
            function toggle_rose()
            {
                $("div.rose").slideToggle("slow");
                $("div.lisa").slideToggleBool(false);
                $("div.jisoo").slideToggleBool(false);
                $("div.jennie").slideToggleBool(false);
            }
        </script>
